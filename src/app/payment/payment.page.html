<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Payment Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard" icon="chevron-back-outline" text="Back"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <img style="width:70%" src="/assets/images/icon_s.png" alt="Logo" class="logo">
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list *ngIf="Enable_NEFT == '0'">
    <ion-row>
      <ion-col>
        <p>&nbsp;</p>
      </ion-col>
    </ion-row>
    <ion-row style="text-align:center">
      <ion-col text-center>
        <p style="font-size:1em; "> Record NEFT and payment gatway disable on members.</p>
        <p> <b>Please contact your society manager.</b></p>
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-list *ngIf="Enable_NEFT !='0'">
    <ion-item text-wrap>
      <ion-card>
        <ion-card-content>
          <button ion-item (click)="neftPayment()" style="background-color: unset;">
            <ion-row>
              <ion-col size="2">
                <ion-avatar item-left><img src="/assets/images/recordneft.png"></ion-avatar>
              </ion-col>
              <ion-col size="9" style="text-align: right;">
                <p style="font-size:1.4em; margin-top: 4px; margin-left: 10px;"><strong>Record NEFT
                    Transaction</strong></p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <p style="font-size:1em;  text-align: justify;"> You need to make NEFT payment from your
                  net banking account to society bank account and record <strong> Transaction ID</strong>
                  here.<br><strong>No additional charges apply.</strong> </p>
              </ion-col>
            </ion-row>
          </button>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item *ngIf="EnablePaytm =='1'">
      <ion-card>
        <ion-card-content>
          <button ion-item (click)="getPaymentDues()" style="background-color: unset;">
            <ion-row>
              <ion-col size="2">
                <ion-avatar item-left>
                  <img src="/assets/images/neft.png">
                </ion-avatar>
              </ion-col>
              <ion-col style="text-align: right;" size="9">
                <p style="font-size:1.4em; margin-top: 12px; margin-left: 10px;"><strong>Pay
                    Online&nbsp;<sub style="margin-left: -6.6rem;bottom: -1em;"> Powered by CCAvenue

<!--                    <ion-icon class="ccavenue-icon"></ion-icon>-->
                    </sub></strong></p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <p style="font-size:1em; text-align: justify; ">You can make payment by Debit/Credit card, Netbanking,
                  BHIM UPI using payment gateway and your payment would be automatically updated in the
                  system.<br><strong>Additional charges may apply.</strong></p>
              </ion-col>
            </ion-row>
          </button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
