<ion-header translucent="true">
	<ion-toolbar>
    <ion-buttons slot="start">
			<ion-back-button defaultHref="dashboard" icon="chevron-back-outline" text="Back"></ion-back-button>
		  </ion-buttons>
	  <ion-title>About Us</ion-title>
	  <ion-buttons slot="end">
		<ion-button><img style="width:70%" src="/assets/images/icon_s.png"></ion-button>
	 </ion-buttons>
	</ion-toolbar>
  </ion-header>
<ion-content padding>

  <ion-list no-lines>
    <ion-row>
      <ion-col text-center><br><br></ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center></ion-col>
      <ion-col size="8" text-center>

          <ion-img class="login-img" src="/assets/images/logo.png"></ion-img>

          </ion-col>
          <ion-col text-center></ion-col>
          </ion-row>
</ion-list>
<ion-row text-center>
  <ion-col style="text-align: center;">
    <strong text-center><h5>Version</h5></strong>
    <strong text-center><h5>{{version}}</h5></strong>
    <p *ngIf="version != latest_version">
      Available Version : <a (click)="downloadApp()"><u>{{latest_version}}</u></a>
    </p>
  </ion-col>
</ion-row>
