<ion-header>
  <ion-toolbar>
    <ion-button ion-button menuToggle><ion-icon name="menu"></ion-icon></ion-button>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row style="background-color: #FF8C00;color:#fff;">
    <ion-col color="header">
      <strong> All Active Survey</strong>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col></ion-col>
  </ion-row>

  <ion-list no-lines>
    <ion-card>
      <ion-card-content no-padding text-wrap>
        <ion-row style="background-color: #337ab7;color:#fff;">
          <ion-col text-center>
            <strong>ANKUR</strong>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            <strong>Society Name</strong>
          </ion-col>
          <ion-col text-right>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <strong>Address </strong>
          </ion-col>
          <ion-col text-right>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <strong>Raised On</strong>
          </ion-col>
          <ion-col text-right>

          </ion-col>
        </ion-row>
        <p text-right>
          <!-- <a class="item" href="#">
            View Details
          </a> -->
          <a class="item">
            View Details
          </a>
        </p>
      </ion-card-content>
    </ion-card>
    <!--<p *ngIf=!hasActiveSRL text-center style="color: red;"> No Survey To Display</p>-->
  </ion-list>

  <!--<ion-item *ngFor="let p of particulars" text-wrap (click)="viewSurvey(p);">

    <strong>{{p.title}}</strong>
    <ion-row>

      </ion-col>
      <ion-col text-right>
        <ion-icon name="calendar" color="danger"></ion-icon> {{p.endDate}}
      </ion-col>
    </ion-row>
  </ion-item>-->
</ion-content>
