<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>

        <ion-row>
          <ion-col col-2>
            <!--<ion-icon><img src="/assets/images/icon_s.png"></ion-icon>-->
            <ion-img src="/assets/images/icon_s.png" style="width:50%"></ion-img>
          </ion-col>
          <ion-col size="8" style="line-height: 37px;">
            <strong>
              Way2Society Feedback App

            </strong>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-row text-wrap>
          <ion-col size="2">
            <ion-avatar item-left>
              <ion-icon name="person" style="font-size:40px;margin-top: 20px;"></ion-icon>
            </ion-avatar>
          </ion-col>
          <ion-col size="10">
            <ion-row style="border-bottom: 1px solid lightgray;">
              <ion-col><strong>{{globalVars.USER_NAME}}</strong></ion-col></ion-row>

            <!-- <ion-row style="border-bottom: 1px solid lightgray;line-height: 3rem;"><ion-col (click)="selectSociety()">
                <h6>{{globalVars.MAP_SOCIETY_NAME}}</h6>
              </ion-col>
            </ion-row> -->
          </ion-col>
        </ion-row>
        <ion-item *ngFor="let p of pagesMember" (click)="openPage(p)" lines="none">
          {{p.title}}
        </ion-item>
        <ion-item lines="none" menuClose ion-item (click)="logout()">
          Logout
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
<!--<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>-->
