<!--

  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
    <ion-button ion-button menuToggle><ion-icon name="menu"></ion-icon></ion-button>
    <ion-title>Bizlo Feedback App</ion-title>
    <ion-buttons end>
      <ion-img src="assets/images/icon.png" style="width: 20px;height: 20px;"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item text-center>

      <ion-img src="assets/images/logo_unichem.png" />

    </ion-item>

    <ion-item>
      <ion-label floating>Doctor Registration No</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.Code"></ion-input>
    </ion-item>
    <ion-item>
    </ion-item>
    <ion-button ion-button color="primary" block (click)="fetchDetails()">Fetch</ion-button>

  </ion-list>
  <p>
    <br><br>
    Welcome to the Bizlo Feedback App !
    <br><br>
    Kindly enter the Doctor's Registration Number to proceed with the feedback survey.<br><br>
    Your feedback is valuable to us to help us grow and provide you with better service and experience.
  </p>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <!--<ion-title>Footer</ion-title>-->

    <ion-item>
      <ion-col text-center>
        <ion-img src="assets/images/logo_bizlo.png" style="height: 20px;" />
        &nbsp;&nbsp;&nbsp;
        <ion-img src="assets/images/uniforeva.png" style="height: 20px;" />
      </ion-col>
    </ion-item>
  </ion-toolbar>
</ion-footer>
