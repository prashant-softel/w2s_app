<ion-header translucent="true">
	<ion-toolbar>
		<ion-title>Add Address Proof Request</ion-title>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="profile" icon="chevron-back-outline" text="Back"></ion-back-button>
		</ion-buttons>
		<ion-buttons slot="end">
			<ion-button><img style="width:70%" src="/assets/images/icon_s.png"></ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content padding>
	<ion-list no-lines>
		<ion-card>
			<ion-card-content>
				<ion-row style="background-color: #337ab7;color:#fff;">
					<ion-col text-center>
						<strong style="font-size: 12px;">Add Details</strong>
					</ion-col>
				</ion-row>
				<ion-item>
					<ion-label>Owner Name:</ion-label>
				</ion-item>
				<ion-item>
					<ion-label>{{userData.ownerName}}</ion-label>
				</ion-item>
				<hr>
				<ion-list>
					<ion-row>
						<ion-col>Select resident for whom you want to apply for NOC:</ion-col>
					</ion-row>
					<hr>
					<ion-list *ngFor="let n of memberList;index as i;">
						<ion-row>
							<ion-col text-left>
								<ion-checkbox color="dark" id={{i}} checked="false"
									(ionChange)="CheckMemberlist(n.mem_other_family_id, i)"></ion-checkbox>
							</ion-col>
							<ion-col text-left>{{n.other_name}}</ion-col>
							<ion-col text-left>{{n.relation}}</ion-col>
						</ion-row>
						<hr />
					</ion-list>
				</ion-list>
				<ion-item>
					<ion-label floating>Staying Since *</ion-label>
					<ion-datetime displayFormat="DD-MM-YYYY" min="1990" max="2019"
						[(ngModel)]="userData.stayingSince"></ion-datetime>
				</ion-item>
				<ion-item>
					<ion-label floating>Purpose *</ion-label>
					<ion-select [(ngModel)]="userData.purpose">
						<ion-option value="0">Please Select</ion-option>
						<ion-option value="1">Domicile Certificate NOC</ion-option>
						<ion-option value="2">Passport NOC</ion-option>
						<ion-option value="3">Address Proof NOC</ion-option>
					</ion-select>
				</ion-item>
				<ion-item>
					<ion-label floating>Owner Address </ion-label>
					<ion-textarea rows="5" [(ngModel)]="userData.address" readonly></ion-textarea>
				</ion-item>
				<ion-item>
					<ion-label floating>Note for Managing Committee </ion-label>
					<ion-textarea rows="5" [(ngModel)]="userData.note"></ion-textarea>
				</ion-item>
			</ion-card-content>
		</ion-card>

		<ion-row>
			<ion-col col-3></ion-col>
			<ion-col col-6>
				<button ion-button color="primary" block (click)="createPassportRequest()">Submit</button>
			</ion-col>
			<ion-col col-3></ion-col>
		</ion-row>
	</ion-list>
	<ion-content>
