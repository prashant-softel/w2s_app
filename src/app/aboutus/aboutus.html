<ion-header>

  <ion-toolbar>
    <ion-button ion-button menuToggle><ion-icon name="menu"></ion-icon></ion-button>
    <ion-title>About Us</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item text-center>
      <ion-icon>
        <ion-img src="assets/images/logo_unichem.png" />
      </ion-icon>
    </ion-item>
  </ion-list>
  <ion-row text-center>
    <ion-col>
      <strong text-center>
        <h5>Version</h5>
      </strong>
      <strong text-center>
        <h5>{{version}}</h5>
      </strong>
      <p *ngIf="version != latest_version">
        Available Version : <a (click)="downloadApp()"><u>{{latest_version}}</u></a>
      </p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      Copyright Â© 2017 <a (click)="openWebsite()"><u>Unichem</u></a><br />All rights reserved.<br />
      <!--Design & Developed by<br/>Comnet Consultancy Services-->
    </ion-col>
  </ion-row>

</ion-content>
