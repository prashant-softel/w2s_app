<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Photo Album</ion-title>
    <ion-buttons slot="start">
			<ion-back-button defaultHref="dashboard" icon="chevron-back-outline" text="Back"></ion-back-button>
		  </ion-buttons>
    <ion-buttons slot="end">
      <ion-button><img style="width:70%" src="/assets/images/icon_s.png"></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-grid no-padding>

        <ion-row no-padding>
         <ion-col size="6" *ngFor="let cover of folder_array; let i = index" no-padding style="display:-webkit-flex; -webkit-flex-direction:row">
             <ion-card (click)="selectItems(cover)" no-padding text-wrap>
              <ion-card-content>
               <img src="{{imgSource + '/' + cover['folder'] + '/' + cover['url']}}"  onerror="this.src='/assets/images/no-album.png'" style="width:100%;max-height: 50vh;">
              </ion-card-content>
              <ion-row text-center>
                <ion-col text-center>
                  <strong>{{ cover['name'] }}</strong>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-col>
        </ion-row>

    </ion-grid>
  </ion-list>

</ion-content>
